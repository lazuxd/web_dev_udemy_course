<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Date Picker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <style>
/*
            body {
                font-size: 150%;
                font-family: monospace;
            }
*/
            #first {
                background-color: lime;
                margin: 20px;
                padding: 20px; 
            }
            #first table * {
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div id="first">
            <table>
                <tr><td>Flight departure date: </td><td><input id="departure" /></td></tr>
                <tr><td>Flight return date: </td><td><input id="return" /></td></tr>
            </table>
        </div>
        <script>
            $(function() {
                $("#departure").datepicker({
                    dateFormat: "dd/mm/yy",
                    showAnim: "explode",
                    changeYear: true,
                    minDate: "-1M",
                    maxDate: "+1M",
                    numberOfMonths: 1,
                    showOn: "button",
                    buttonText: "Choose a departure date.",
                    buttonImage: "res/calendar32.png",
                    buttonImageOnly: true,
                    showWeek: true,
                    onClose: function(dateStr) {
                        $("#return").datepicker("option", "minDate", dateStr);
                    }
                });
                $("#return").datepicker({
                    dateFormat: "dd/mm/yy"
                });
            });
        </script>
    </body>
</html>
