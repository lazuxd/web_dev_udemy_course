<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Progressbar</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <style>
            .cout {
                color: aqua;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="singleValueSlider">
            
        </div>
        <p>Value: <span id="value" class="cout"></span></p>
        
        <div id="rangeSlider">
            
        </div>
        <p>Range: <span id="range" class="cout"></span></p>
        
        <script>
            $(function() {
                $("#singleValueSlider").slider({
                    min: 0,
                    max: 100,
                    value: 10,
                    slide: function(event, ui) {
                        $("#value").text(ui.value);
                    }
                });
                $("#rangeSlider").slider({
                    min: 0,
                    max: 200000,
                    step: 1000,
                    range: true,
                    values: [100000, 150000],
                    slide: function(event, ui) {
                        $("#range").text(ui.values[0] + " - " + ui.values[1]);
                    }
                });
                $("#value").text($("#singleValueSlider").slider("value"));
                $("#range").text($("#rangeSlider").slider("values", 0) + " - " + 
                                $("#rangeSlider").slider("values", 1));
            });
        </script>
    </body>
</html>
