<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Form</title>
    </head>
    <body>
        <form method="get">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" placeholder="E-mail" size="30px"
                   minlength="8" maxlength="40">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" size="30px" minlength="8" maxlength="30">
            <br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
