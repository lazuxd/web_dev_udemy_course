<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iframes</title>
    </head>
    <body>
        <h1 style="text-align: center">My iframes</h1>
        <iframe name="mylinks" src="4.links.html" width="640px" height="480" frameborder="1" title="my links page"></iframe>
        <br />
        <iframe name="frame" width="100%" height="420px"></iframe>
        <br />
        <a href="http://www.wikipedia.com/" target="frame">Goto Wikipedia</a>
        <br />
        <p style="text-align: center"><iframe width="75%" height="400" src="https://www.youtube.com/embed/qE2uujsVf4g?start=91" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></p>
    </body>
</html>
