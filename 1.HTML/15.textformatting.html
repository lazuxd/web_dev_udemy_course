<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Formatting</title>
    </head>
    <body>
        <p>Paragraphs <i>Paragraphs</i> Paragraphs</p>
        <p>Paragraphs <b>Paragraphs</b> Paragraphs</p>
        <p>Paragraphs <u>Paragraphs</u> Paragraphs</p>
        <p>Paragraphs <s>Paragraphs</s> Paragraphs</p>
        <p>Paragraphs <em>Paragraphs</em> Paragraphs</p>
        <p>Paragraphs <strong>Para<!--graph-->s</strong> Paragraphs</p>
        <p>Paragraphs <strike>Paragraphs</strike> Paragraphs</p>
        <p>Paragraphs <del>Paragraphs</del> Paragraphs</p>
        <p>x<sub>1</sub><sup>2</sup> + x<sub>2</sub><sup>2</sup> = &pi;*&phi;*&epsilon;*&delta;&alpha;</p>
    </body>
</html>
