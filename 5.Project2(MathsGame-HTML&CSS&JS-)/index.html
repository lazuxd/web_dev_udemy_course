<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Maths Game</title>
    </head>
    
    <body>
        
        <div id="mainBox">
            <div id="scoreBox">Score: <span id="score">0</span></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            <div id="answers">
                <div id="answer1" class="answer"></div>
                <div id="answer2" class="answer"></div>
                <div id="answer3" class="answer"></div>
                <div id="answer4" class="answer"></div>
            </div>
            <div id="startReset">Start Game</div>
            <div id="timeBox">Time remaining: <span id="time">60</span> sec</div>
            <div id="gameOver">
                Game Over!
                <br /><br />
                Your score is <span id="finalScore"></span>.
            </div>
        </div>
        
        <script src="code.js"></script>
        
    </body>
    
</html>
