<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Alert Message</title>
        <style>
            #square {
                width: 100px;
                height: 100px;
                background-color: aqua;
                position: relative;
                top: 100px;
                left: 100px;
            }
            #stopRotation, #stopAlert {
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="square"></div>
        <button id="stopRotation" onclick="clearInterval(rotation)">Stop Rotation</button>
        <button id="stopAlert" onclick="clearTimeout(al)">Stop Alert</button>
        <script>
            var square = document.getElementById("square");
            var x = 0;
            var rotation = setInterval(rotate, 10);
            var al = setTimeout(function(){alert("Some text!");}, 5000);
            function rotate() {
                square.style.transform = "rotate("+x+"deg)";
                x += 1;
            }
        </script>
    </body>
</html>
