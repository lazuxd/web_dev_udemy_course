<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Internal CSS</title>
        <style>
            .sprite {
                width: 500px;
                height: 400px;
                background: url(resources/milkyway.jpeg) -600px -500px

                top: 50px;
                left: 50px;
            }
        </style>
    </head>

        <img class="sprite"/>
    </body>
</html>
