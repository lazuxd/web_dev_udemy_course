<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
        <link rel="stylesheet" href="styling.css" />

        <title>Stopwatch App</title>

    </head>
    <body>

        <div class="container-fluid">
            <h1 class="heading">Stopwatch</h1>
            <div class="timer-lap" id="lapTimer"><span class="m">00</span>:<span class="s">00</span>:<span class="cs">00</span></div>
            <div class="jumbotron">
                <div class="timer-main" id="mainTimer"><span class="m">00</span>:<span class="s">00</span>:<span class="cs">00</span></div>
                <button class="btn-custom" id="startBtn">Start</button>
                <button class="btn-custom" id="lapBtn">Lap</button>
            </div>
            <div class="list" id="lapList">
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
