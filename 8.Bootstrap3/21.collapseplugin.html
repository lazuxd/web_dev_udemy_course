<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <title>Introduction</title>
    </head>
    <body>

        <div class="container-fluid">
            <br/>
            <a href="#c1" class="btn btn-primary" data-toggle="collapse">Link</a>
            <div class="bg-warning collapse" id="c1">
                <p>Some text.</p>
                <p>Some text.</p>
                <p>Some text.</p>
            </div>
            <button class="btn btn-success" data-target="#c2" data-toggle="collapse">Button</button>
            <div class="bg-success collapse" id="c2">
                <p>Some text.</p>
                <p>Some text.</p>
                <p>Some text.</p>
            </div>
            <br/>
            <br/>
            <div class="panel-group">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a href="#cp1" data-toggle="collapse">Panel 1</a></h4>
                    </div>
                    <div class="panel-collapse collapse in" id="cp1">
                        <div class="panel-body">
                            <p>Some text.</p>
                            <p>Some text.</p>
                            <p>Some text.</p>
                        </div>
                    </div>
                </div>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a href="#cp2" data-toggle="collapse">Panel 2</a></h4>
                    </div>
                    <div class="panel-collapse collapse " id="cp2">
                        <div class="panel-body">
                            <p>Some text.</p>
                            <p>Some text.</p>
                            <p>Some text.</p>
                        </div>
                    </div>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h4 class="panel-title"><a href="#cp3" data-toggle="collapse">Panel 3</a></h4>
                    </div>
                    <div class="panel-collapse collapse" id="cp3">
                        <div class="panel-body">
                            <p>Some text.</p>
                            <p>Some text.</p>
                            <p>Some text.</p>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <button class="btn btn-default" onclick="toggleP2()">Toggle Panel 2</button>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            function toggleP2() {
                $("#cp2").collapse("toggle");
            }
            $(function() {
                $(".panel").on("hidden.bs.collapse", function() {
                    window.alert("Hi!");
                });
            });
        </script>
    </body>
</html>
