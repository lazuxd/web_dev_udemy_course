<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <title>Introduction</title>

        <style>
            .cyan {
                color: cyan;
            }
        </style>

    </head>
    <body>

        <div class="container-fluid">
            <div class="carousel slide" id="mCarousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mCarousel" data-slide-to="1"></li>
                    <li data-target="#mCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="res/mbandoch_alberta.jpg"/>
                        <div class="carousel-caption">
                            <p>Slide 1</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="res/mbandoch_alberta.jpg"/>
                        <div class="carousel-caption">
                            <p>Slide 2</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="res/mbandoch_alberta.jpg"/>
                        <div class="carousel-caption">
                            <p>Slide 3</p>
                        </div>
                    </div>
                </div>
                <a href="#mCarousel" data-slide="prev" class="carousel-control left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#mCarousel" data-slide="next" class="carousel-control right">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script>
            $(function() {
                $(".carousel").carousel({
                    interval: 1000
                });
                $(".carousel").on("slide.bs.carousel", function() {
                    $(".carousel-caption").toggleClass("cyan");
                });
                $(".carousel").hover(function() {
                    $(this).carousel("cycle");
                }, function() {
                    $(this).carousel("pause");
                });
            });
        </script>
    </body>
</html>
